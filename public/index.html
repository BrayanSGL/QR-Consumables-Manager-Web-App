<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>QR Consumables Manager</title>
  </head>
  <body>
    <header>
      <img
        src="./assets/svgs/hanna-instruments-logo-vector.svg"
        id="logo"
        alt="logo"
      />
      <h1>QR Consumables Manager</h1>
    </header>
    <main>
      <section id="checkbox-consumables">
        <h2>Consumables</h2>
        <form action="">
          <input
            type="checkbox"
            name="consumable"
            id="consumable1"
            value="consumable1"
          />
          <label for="consumable1">Consumable 1</label><br />
          <input
            type="checkbox"
            name="consumable"
            id="consumable2"
            value="consumable2"
          />
          <label for="consumable2">Consumable 2</label><br />
        </form>
        <button>Copy HTML code</button>
      </section>
    </main>
    <aside>
      <section id="qr-code">
        <button>Load new consumables</button>
        <img src="./assets/images/qrcode.png" alt="qr-code" />
        <div class="CMD"></div>
      </section>
    </aside>
    <footer>
      <p>Developed by BrayanSGL© 2024 Bogotá, Colombia.</p>
      <p>All rights reserved.</p>
      <div class="icons">
        <a href="   "><img src="./assets/svgs/github.svg" alt="github" /></a>
        <a href="   "
          ><img src="./assets/svgs/linkedin.svg" alt="linkedin"
        /></a>
        <a href="   "><img src="./assets/svgs/twitterx.svg" alt="twitter" /></a>
        <a href="   "
          ><img src="./assets/svgs/instagram.svg" alt="instagram"
        /></a>
        <a href="   "><img src="./assets/svgs/tiktok.svg" alt="tiktok" /></a>
      </div>
    </footer>
  </body>
</html>
